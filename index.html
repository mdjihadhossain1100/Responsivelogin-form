<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="#">
			<div class="title">Login</div>
			<div class="input-boxs">
				<input type="text" placeholder="Enter Your E-mail" required>
				<div class="underline"></div>
			</div>
			<div class="input-boxs">
				<input type="password" placeholder="Enter Your Password" required>
				<div class="underline"></div>
			</div>
			<div class="input-boxs botton">
				<input type="submit" value="Continue">
			</div>
		</form>
		<div class="option">or Connect with social media</div>
		<div class="Facebook">
			<a href="https://web.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Login with Facebook </a>
		</div>
		<div class="twitter">
			<a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Login with Twitter </a>
		</div>
	</div>
</body>
</html>
